<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <button class="form_button">Кликни меня!</button>
      <span class="form_text"></span>
    </form>
    <script>
      const button = document.querySelector(".form_button");
      const result = document.querySelector(".form_text");

      fetch("http://localhost:3000/")
        .then((response) => response.json())
        .then((data) => {
          result.textContent = `Кликнули ${data.count} раз`;
        });

      button.addEventListener("click", (event) => {
        fetch("http://localhost:3000/plus")
          .then((response) => response.json())
          .then((data) => {
            result.textContent = `Кликнули ${data.count} раз`;
          });
      });
    </script>
  </body>
</html>
